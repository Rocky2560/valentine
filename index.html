<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            height: 200px;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }

        button {
            margin-right: 20px;
            padding: 10px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <img id="image" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" />
    <h1>Will you be my Valentine?</h1>
    <div id="buttons" style="display: flex; align-items: center;">
        <button id="yesButton" class="yes-button" onclick="handleYes()">Yes</button>
        <button id="noButton" class="no-button" onclick="handleNo()">No</button>
    </div>

    <script>
        let noCount = 0;

        function handleNo() {
            noCount++;
            updateNoButtonText();
            increaseYesButtonSize();
        }

        function increaseYesButtonSize() {
            const yesButton = document.getElementById('yesButton');
            const currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = currentSize + 20 + 'px';
        }

        function updateNoButtonText() {
            const phrases = [
                "No", "Are you sure?", "What if I asked really nicely?",
                "Pretty please", "With a chocolate rice cake on top",
                "What about a matcha frostie", "PLEASE POOKIE",
                "But :*(", "I am going to die", "Yep im dead",
                "ok ur talking to nathan's ghost", "please babe", ":((((",
                "PRETTY PLEASE", "Estoy muerto", "No :("
            ];

            const noButton = document.getElementById('noButton');
            noButton.innerText = (noCount === 0) ? 'No' : phrases[Math.min(noCount, phrases.length - 1)];
        }

        function handleYes() {
            const image = document.getElementById('image');
            image.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";

            const message = document.createElement('div');
            message.className = 'message';
            message.innerHTML = '<div style="margin-top: 20px; font-size: 2rem; font-weight: bold;">WOOOOOO!!! I love you!! ;))</div>';

            document.body.appendChild(message);

            document.getElementById('buttons').style.display = 'none';
        }
    </script>
</body>
</html>
